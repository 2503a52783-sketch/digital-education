<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digital Learn</title>
  <link href="dI.css" rel="stylesheet"> <!-- keep your templateâ€™s CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f8f8, #ebebeb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #667eea;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      margin-top: 120px;
      /* Push below navbar */
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2b3978, #764ba2);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      margin: 9px;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #5466a1, #6b46c1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="home.html" class="logo">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"></stop>
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"></stop>
            </linearGradient>
          </defs>
          <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"></circle>
          <circle cx="20" cy="20" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7">
          </circle>
          <circle cx="20" cy="20" r="10" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5">
          </circle>
          <circle cx="20" cy="20" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3">
          </circle>
          <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"></circle>
        </svg>
        <span class="logo-text">Digital learn</span>
      </a>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="" class="nav-link active">Home</a></li>
        <li><a href="pages/quiz.html" class="nav-link">Quiz</a></li>
        <li><a href="" class="nav-link">Practices</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form onsubmit="return goToMainPage(event)">
      <input type="email" id="email" placeholder="Enter Gmail" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Sign In</button>
    </form>
    <form onsubmit="return goToMa(event)">
      <a href="index.html"><button type="submit">teachers login</button></a>
    </form>

  </div>
  <script>
    function goToMa(event) {
      event.preventDefault();
      // Optional: add login validation here
      window.location.href = "ramram.html";
    }
  </script>

  <script>
    function goToMainPage(event) {
      event.preventDefault();
      // Optional: add login validation here
      window.location.href = "home.html";
    }
  </script>
</body>

</html>
